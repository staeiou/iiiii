<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>Institutional Insight Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="system-header">
            <div class="logo">
                <span class="logo-icon">â¬¢</span>
                <span class="logo-text">UNIVERSITY ANALYTICS LAB</span>
            </div>
            <div class="status-bar">
                <span class="status-indicator active"></span>
                <span class="status-text">INSTITUTIONAL MODEL ACTIVE</span>
            </div>
        </header>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Video/Canvas Container -->
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>

                <!-- Loading State -->
                <div id="loading" class="loading-overlay">
                    <div class="loading-content">
                        <div class="spinner"></div>
                        <p>Initializing Institutional Insight Model...</p>
                        <p class="loading-sub">Synchronizing administrative signals</p>
                    </div>
                </div>

                <!-- Instructions -->
                <div id="instructions" class="instructions">
                    <h2>Institutional Profile Scan</h2>
                    <p>Please face forward for administrative inference</p>
                    <p class="instructions-sub">Hold still while we establish a baseline</p>
                </div>
            </div>

            <!-- Analysis Panel -->
            <div class="analysis-panel">
                <div id="labelsContainer" class="labels-container">
                    <!-- Labels will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Human Library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/human/dist/human.js"></script>

    <!-- App Scripts -->
    <script src="labels.js"></script>
    <script src="app.js"></script>
</body>
</html>
